<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coleta de Lixo - CAVO</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
    <!-- Link para o CSS do Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        /* Estilização do mapa */
        #map {
            height: 400px;
            width: 100%;
            border-radius: 8px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo ao RECICLE CURITIBA</h1>
        <nav>
            <a href="index.html">Início</a>
            <a href="pesquisa.html">Pesquisa de Bairros</a>
            <a href="informacoes.html">Informações</a>
        </nav>
    </header>
    
    <main>
        <h2>Sobre a CAVO</h2>
        <p>A CAVO é uma empresa especializada em coleta de lixo e gestão de resíduos.</p>
        <p>Contato: (41) 2141-6400 | coleta@cavo.com.br</p>
        
        <!-- Mapa -->
        <h2>Mapa de Coleta de Lixo</h2>
        <div id="map"></div>
    </main>

    <footer>
        <p>&copy; 2024 CAVO. Todos os direitos reservados.</p>
    </footer>

    <!-- Link para o JavaScript do Leaflet -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Inicialização do mapa com o Leaflet
        const map = L.map('map').setView([-25.43796, -49.27532], 13); // Coordenadas de exemplo (São Paulo)

        // Adicionando o mapa do OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Marcador de exemplo
        const marker = L.marker([-25.43796, -49.27532]).addTo(map)
            .bindPopup('EMPRESA CAVO')
            .openPopup();

    </script>

</body>
</html>
